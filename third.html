<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/books.css">

<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">MeowFacts</a></li>
            <li><a href="meme.html">second</a></li>
            <li><a href="third.html" class="active">third</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Твоя Библиотека</h1>
    <h2>Откройте для себя удивительные книги</h2>
    
    <div class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Поиск книг, авторов, жанров...">
        </div>
    </div>

    <div class="books-display">
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Загружаем книги...</p>
        </div>
        
        <div class="books-gallery" id="booksGallery" style="display: none;">
            <h3 id="categoryTitle"></h3>
            <div class="books-grid" id="booksGrid">
                <!-- Книги будут добавлены здесь -->
            </div>
            <button class="load-more-btn" id="loadMoreBtn">Загрузить еще</button>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-content">

    </div>
